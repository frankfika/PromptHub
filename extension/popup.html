<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      max-height: 500px;
      background: #0a0a0b;
      color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #27272a;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    .logo span:first-child {
      font-size: 20px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 12px;
      background: #27272a;
      color: #fafafa;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn:hover {
      background: #3f3f46;
    }

    .btn-primary {
      background: #3b82f6;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .search-box {
      padding: 12px 16px;
    }

    .search-input {
      width: 100%;
      padding: 10px 14px;
      background: #141416;
      border: 1px solid #27272a;
      border-radius: 8px;
      color: #fafafa;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }

    .search-input::placeholder {
      color: #71717a;
    }

    .search-input:focus {
      border-color: #3b82f6;
    }

    .prompt-list {
      max-height: 320px;
      overflow-y: auto;
    }

    .prompt-item {
      padding: 12px 16px;
      border-bottom: 1px solid #1c1c1f;
      cursor: pointer;
      transition: background 0.15s;
    }

    .prompt-item:hover {
      background: #141416;
    }

    .prompt-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .prompt-title .fav {
      color: #eab308;
      font-size: 12px;
    }

    .prompt-preview {
      font-size: 12px;
      color: #71717a;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .prompt-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .tag {
      padding: 2px 8px;
      font-size: 10px;
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border-radius: 4px;
    }

    .usage {
      font-size: 11px;
      color: #52525b;
    }

    .empty {
      padding: 40px 20px;
      text-align: center;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .empty-text {
      color: #71717a;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .footer {
      position: sticky;
      bottom: 0;
      padding: 12px 16px;
      background: #0a0a0b;
      border-top: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shortcut {
      font-size: 11px;
      color: #52525b;
    }

    .shortcut kbd {
      padding: 2px 6px;
      background: #27272a;
      border-radius: 4px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span>⚡</span>
      <span>PromptHub</span>
    </div>
    <div class="actions">
      <button class="btn" id="openDashboard">管理</button>
      <button class="btn btn-primary" id="saveCurrent">保存当前</button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" id="searchInput" placeholder="搜索提示词...">
  </div>

  <div class="prompt-list" id="promptList">
    <!-- 动态填充 -->
  </div>

  <div class="footer">
    <span class="shortcut"><kbd>Alt</kbd> + <kbd>S</kbd> 快速保存选中</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
